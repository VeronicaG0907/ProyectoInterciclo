<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    
    template="/WEB-INF/templates/default.xhtml">
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="resources/css/styles.css" rel="stylesheet" type="text/css" />


    <ui:define name="content">
        <h1>UNIVERSIDAD POLITECNICA SALESIANA</h1>

        <div>

        </div>

        <h:form id="reg">
            <h2>Registro</h2>
            <p> </p>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="name" value="Nombre:" />
                <h:inputText id="name" value="#{newMember.name}" />
                <h:message for="name" errorClass="invalid" />

                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{newMember.email}" />
                <h:message for="email" errorClass="invalid" />

                <h:outputLabel for="phoneNumber" value="Celular:" />
                <h:inputText id="phoneNumber"
                    value="#{newMember.phoneNumber}" />
                <h:message for="phoneNumber" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{memberController.register}"
                        value="Register" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
   
            </ui:define>
</ui:composition>
